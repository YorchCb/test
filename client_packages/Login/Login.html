<!DOCTYPE html>

<html lang="en">
<head>
    <!--Bootstrap & JQuery Dependences-->
    <!--Local-->
    <link rel="stylesheet" href="Dependences/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="Dependences/jquery-3.3.1.min.js"></script>
    <script src="Dependences/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="Login.css" />

    <meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
        <!--Title-->
        <h2>Accounts Manager</h2>
        <p>Welcome to Project Test, Enjoy your stay!</p>
        <hr />
        <!--Login-->
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#loginTab">Login</a></li>
        </ul>
        <!--Tabs Content-->
        <div class="tab-content">
            <div id="loginTab" class="tab-pane active">
                <form>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="loginUsernameText" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="loginPasswordText" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="loginButton" type="button" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>

    <!--Scripts-->
    <script src="Login.js" type="text/javascript"></script>
</body>
</html>
